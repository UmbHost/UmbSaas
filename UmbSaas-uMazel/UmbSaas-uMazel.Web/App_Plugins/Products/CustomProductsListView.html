<div ng-controller="My.ListView.Layout.customproductslistviewcontroller as vm"
     ng-if="items"
     class="prodlistview-layout__cards">

    <div class="prodlistview-layout__card"
         ng-repeat="item in items"
         ng-class="{'-selected':item.selected}"
         ng-click="vm.selectItem(item, $event, $index)"
         ng-style="{'background-image': 'url(' + item.imageThumbnail + ')'}">

        <div class="prodlistview-layout__overlay">
            <div class="prodlistview-layout__released">{{ item.name }}</div>
        </div>

        <div class="prodlistview-layout__button" ng-click="vm.clickItem(item)">View</div>

    </div>

</div>
